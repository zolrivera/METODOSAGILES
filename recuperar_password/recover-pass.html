<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recuperar Contraseña</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/recover-pass.css" th:href="@{/css/recover-pass.css}">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col background-03-desktop">
                <div class="logo">
                    <img />
                </div>
                <div class="mb-72 ml-md-32 mr-md-64">
                    <h3 class="title">Recuperar Contraseña</h3>
                    <p>Ingresa tu nombre de usuario.</p>
                </div>
                <div class="col-12 recovery-img">
                    <img src="static/img/learn.jpg" th:src="@{/img/user.png}" />
                </div>
            </div>

            <div class="col bg-white">
                <form action="#" class="mb-32">
                    <div class="toast p-8">
                        <div class="text-center text-danger error">
                            <p class="font-14 mb-0">
                                <span class="icon-circle">!</span> <span class="toast-title"></span>
                            </p>
                            <p class="font-14 toast-message"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-username" class="sr-only">Usuario</label>
                        <div class="input-icon">
                            <span class="icon-user"></span>
                            <input type="text" id="input-username" class="form-control" placeholder="Usuario"
                                autofocus="" required="">
                            <div data-lastpass-icon-root="true"
                                style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                            </div>
                        </div>
                        <span class="hint">Ej: user@gmail.com</span>
                    </div>

                    <div class="form-group mt-64 mt-md-16">
                        <a href="..//recuperar-password/validate-pass.html" class="btn btn-secondary btn-lg active"
                            role="button" aria-pressed="true">Continuar validación</a>
                    </div>
                    <div style="color: rgb(251, 66, 66);  font-size: 14px;">
                        <span><strong>¿Deseas registrar tu correo personal o celular?</strong></span>
                    </div>
                    <span style="color: rgb(251, 66, 66);  font-size: 14px;"><strong>¿Deseas contactarte a IT
                            Service?</strong></span>
                </form>
            </div>
        </div>
        <div class="row" style="padding-top:20px">
            <p>PROYECTO 2022</p>
        </div>

    </div>
</body>

</html>
