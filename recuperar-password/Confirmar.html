    <script>
        $("#forgot-password-step-2-continue-button").on("click", function () {
            let formulario = $("#forgot-password-step-2");
            if (!formulario[0].checkValidity()) {
                document.getElementById("forgot-password-step-2").reportValidity();
                return;
            }
            window.location.href = "../index.html";
        });

        $("#forgot-password-step-2-cancel-button").on("click", function () {
            window.location.href = "../recuperar-password/validate-pass.html";
        });


    </script>
