	<script type="text/javascript">

		$(document).ready(function() {

			$('#btnSiguiente').on('click', function() {
				
				$(location).attr('href','anuncios_espacio_step4.html');
			});
		

		$('#btnAtras').on('click', function() {

			$(location).attr('href','anuncios_espacio_step2.html');

		});

		$('#btnSiguiente').prop('disabled', true)


		
			$('input:text[name=txtdireccion]').change(function(){
				var  thisBtn = $('input:text[name=txtdireccion]').val();
				
				console.log('------- ' + thisBtn); 
				$('#btnSiguiente').prop('disabled', false)
				$('#selectedVal').text(thisBtn);
				getCoordinates(thisBtn);

			});
		

		  	
		});

		async function getCoordinates(address){
			const resp = await fetch("https://maps.googleapis.com/maps/api/geocode/json?address="+address+'&key=AIzaSyCa4ou0Kz4MHnbWVJQtslxblq5MQTdI5qE');
			const data = await resp.json();
			console. log("-------->  "+ data.results[0].geometry.location.lat);
			console. log("-------->  "+ data.results[0].geometry.location.lng);
			initMap_2(data.results[0].geometry.location.lat,data.results[0].geometry.location.lng)
			return data.results[0].geometry.location;
			
		};
		async function initMap_2(latitud,longitud){
			map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: latitud, lng: longitud},
			zoom: 13,
			});
			var marker = new google.maps.Marker({
			position: {lat: latitud, lng: longitud},
			map: map,
			title: 'Condominio Los Girasoles'
			});
			}
	</script>
